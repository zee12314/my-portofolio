<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Biodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Section 1: Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#biodata">Biodata</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section 2: Judul dan Gambar -->
    <section class="hero">
        <div class="text">
            <h1>Selamat Datang di Website Saya</h1>
            <p>Ini adalah contoh halaman biodata sederhana.</p>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/600x400" alt="Gambar Profil">
        </div>
    </section>

    <!-- Section 3: Biodata -->
    <section id="biodata" class="biodata">
        <h2>About Me</h2>
        <table>
            <tr>
                <td>Full Name</td>
                <td>Education</td>
                <td>Pekerjaan</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>Hobi</td>
                <td>Alamat</td>
            </tr>
        </table>
    </section>

    <!-- Section 4: Portfolio -->
    <section id="portfolio" class="portfolio">
        <h2>Portfolio</h2>
        <div class="projects">
            <div class="project">
                <img src="https://via.placeholder.com/350x200" alt="Proyek 1">
                <p>Proyek 1</p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/350x200" alt="Proyek 2">
                <p>Proyek 2</p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/350x200" alt="Proyek 3">
                <p>Proyek 3</p>
            </div>
        </div>
    </section>

</body>
</html>
